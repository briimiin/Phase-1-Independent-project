<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroworld</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Astronomy Picture of the Day</h1>
        <br>
        <label for="date-input"></label>
        <input type="date" id="date-input" class="datepicker">
        <button id="submit-button">Submit</button>
        <div class="apod-container">
            <div class="apod-card">
                <div class="apod-content">
                    <h2 class="apod-title">Title of the APOD</h2>
                    <div class="apod-image">
                        <img src="" alt="Astronomy Picture of the Day">
                    </div>
                    <p class="apod-description">Description of the APOD</p>
                    <p class="apod-date">Date: </p>
                </div>
            </div>
        </div>
    </div>
 <script src="./nasa.js"></script>
</body>
</html>
